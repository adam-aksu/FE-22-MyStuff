<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">

		<h1 class="text-center my-4">My Form</h1>
		
		<form id="myForm">
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="firstName">First Name:</label>
					<input type="text" class="form-control" id="firstName">
					<div class="invalid-feedback">Please enter a valid first name</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="lastName">Last Name:</label>
					<input type="text" class="form-control" id="lastName">
					<div class="invalid-feedback">Please enter a valid last name</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email">
					<div class="invalid-feedback">Please enter a valid email adress</div>
				</div>

				<div class="col-md-6 mb-3">
					<label for="gender">Gender:</label>
					<select id="gender" class="form-select">
						<option value="female">Female</option>
						<option value="male">Male</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 mb-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="tac">
						<label class="form-check-label" for="tac">
							I agree to Terms and Conditions
						</label>
					</div>
					<div id="tac-error" class="text-danger"></div>
				</div>

				<div class="col-md-6 mb-3 text-end">
					<button class="btn btn-dark w-100">Submit</button>
				</div>				
				
			</div>

		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
